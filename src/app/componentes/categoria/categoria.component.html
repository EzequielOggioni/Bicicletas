<div class="container-fluid row">
    
    <div class="col-2">

        <select [(ngModel)]="categoriaSeleccionada">
            <option *ngFor="let categoria of categorias" [ngValue]="categoria">
                {{categoria.nombre}}</option>
        </select>
        <div *ngFor="let categoria of categorias">
            <input type="button" [value]="categoria.nombre" (click)="categoriaSeleccionada = categoria">
        </div>

    </div>
    <app-lista class="col-10" [productos]="categoriaSeleccionada.productos"></app-lista>
</div>
